name: GitlabSync

on:
  - push
  - delete

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Git Repo Sync
    steps:
      - uses: actions/checkout@v2
      - uses: adambirds/sync-github-to-gitlab-action@v1.1.0
        with:
          destination_repository: git@gitlab.dotsource.de:csi/flowisewebembed.git
          destination_branch_name: upstream
          destination_ssh_key: ${{ secrets.GITLAB_SSH_KEY }}